<div class="sidebar">

	<div class="widget tags">
		<div class="widget-title">Tags</div>
		<ul class="tags-list styled-list">
			{% for tag in site.tags %}
				{% assign tag_text = tag | first %}
				<li><a href="{{ '/tags/' | append: tag_text }}" rel="tag">{{ tag_text}}</a></li>
			{% endfor %}
		</ul>
	</div>

</div>
